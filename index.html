<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme-Generator</title>
</head>
<!-- header -->

<body onload="onInit()">
    <header class="main-header main layout">
        <div class="main-header-container flex space-between">
            <div class="logo"> <img src="img/logo.png" alt="logo-image"></div>
            <nav class="main-nav flex">
                <ul class="main-nav-list clean-list flex">
                    <li><a class="flex align-center justify-center" onclick="closeMemeEditor()" href="#">Gallery</a>
                    </li>
                    <li><a class="flex align-center justify-center" href="#" onclick="onOpenSavedMemes()">Saved</a></li>
                    <li><a class="flex align-center justify-center" href="#">About</a></li>
                </ul>
            </nav>
            <button class="toggle-menu hide" onclick="toggleMenu()">â˜°</button>
        </div>
    </header>

    <!-- meme-editor -->
    <main class="main content editor-layou main-layout">
        <section class="meme-container">
            <div class="canvas-container">
                <canvas class="canvas" width="400px" height="400px" style="outline:1px solid black"></canvas>
            </div>


            <!-- control-box -->
            <aside class="control-box flex flex-col space-between">
                <div class="add-text-container editor-layout flex flex-col">
                    <input type="text" class="text-input" value="" oninput="onSetLineText(this.value) ">
                    <!-- line-control -->
                    <div class="line-controller-container flex space-between">
                        <button class="line-controller-btn" onclick="onAddLine(this, event)"><img
                                src="/img/icons/add.png" alt=""></button>
                        <button class="line-controller-btn" onclick="onSwitchLine()"><img
                                src="/img/icons/up-and-down-opposite-double-arrows-side-by-side.png"
                                alt="up-and-down-arrows"></button>
                        <button class="line-controller-btn" onclick="onRemoveLine()"><img src="/img/icons/trash.png"
                                alt="trash-can">
                        </button>
                    </div>
                </div>

                <!-- text-edit-area -->
                <div class="text-edit-container editor-layout grid">
                    <button class="text-edit-btn" onclick="onIncreaseFontSize()"><img
                            src="/img/icons/increase font - icon.png" alt="plus-sign"></button>
                    <button class="text-edit-btn" onclick="onDecreaseFontSize()"><img
                            src="/img/icons/decrease font - icon.png" alt="minus-sign"></button>
                    <button class="text-edit-btn" onclick="onSetTextAlign('left')"><img
                            src="/img/icons/align-to-left.png" alt=""></button>
                    <button class="text-edit-btn" onclick="onSetTextAlign('center')"><img
                            src="/img/icons/center-text-alignment.png" alt=""></button>
                    <button class="text-edit-btn" onclick="onSetTextAlign('right')"><img
                            src="/img/icons/align-to-right.png" alt=""></button>
                    <button class="text-edit-btn" onclick="onMoveLineUp()">move up</button>
                    <button class="text-edit-btn" onclick="onMoveLineDown()">move down</button>
                    <input type="color" class="txt-color" name="color-picker" oninput="onSetTextColor(this.value)" />
                    <select title="fonts" name="font-selector" class="font-selector" onclick="onSetFont(this.value)">
                        <option value="impact">Impact</option>
                        <option value="david">Ubuntu</option>
                        <option value="roboto">Roboto</option>
                    </select>
                </div>

                <div class="publish-btn-container editor-layout flex space-between align-center">
                    <button class="share-btn" onclick="uploadImg()">Share</button>
                    <div class="share-container flex space-between flex-col"></div>
                    <button class="download-btn"><a href="" onclick="onDownloadMeme(this)"
                            download="download">Download</a></button>
                    <button class="btn-save-meme" onclick="onSaveMeme()">Save</button>
                </div>
            </aside>
        </section>

        <!-- gallery -->
        <section class="img-gallery-container main-layout full">
            <!-- <input list="keywords" name="keywords" id="keywords" placeholder="search keyword" oninput="onSetGalleryFilter(this.value)">
            <datalist id="keywords">
                <option value="funny">
                <option value="politics">
                <option value="animals">
                <option value="baby">
                <option value="celebrities">
            </datalist> -->
            <button class="random-meme-btn" onclick="renderRandomMeme()">im Flexible</button>
            <div class="img-gallery grid full"></div>
        </section>
    </main>

    <!-- footer -->
    <footer class="main-footer-container flex">
        <div class="main-footer flex flex-col align-cneter justify-center">
            <div class="footer-logo"> <img src="img/logo.png" alt="logo-image"></div>
            <small>Made By Kfir Azulay</small>

        </div>
    </footer>


    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/controllers/meme-controller.js"></script>
    <script src="js/controllers/gallery-controller.js"></script>
</body>


</html>
