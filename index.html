<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme-Generator</title>
</head>

<body onload="initCanvas()">
    <header class="main header main layout">
        <div class="main header-container flex align-cneter space-between">
            <div class="logo"> <img src="img/logo.png" alt=""></div>
            <nav class="main-nav flex">
                <ul class="main-nav-list clean-list flex space-between">
                    <li>logo</li>
                    <li>Gallery</li>
                    <li>Memes</li>
                    <li>About</li>
                </ul>
            </nav>
        </div>
    </header>


    <main class="main content main-layout">
        <section class="meme-editor">
            <div class="canvas-container">
                <canvas class="canvas" width="450px" height="450px" style="outline:1px solid green"></canvas>
            </div>
            <aside class="control-box">
                <input type="text" class="text-input" placeholder="Enter text here.." oninput="onSetLineText(this.value)">
                <button>move up</button>
                <button>move down</button>
                <button>switch</button>
                <button>add text line</button>
                <button class="">delete text line</button>
            </aside>
        </section>
        <section class="gallery">
            <!-- create grid -->
            <img src="img/gallery/1.jpg" alt="" hidden>

        </section>
    </main>

    <script src="js/services/meme.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/controllers/meme-controller.js"></script>
    <script src="js/controllers/gallery-controller.js"></script>
</body>

<footer class="main-footer-container flex">
    <div class="main-footer flex align-cneter justify-center"></div>
    <div class="logo"> <img src="img/logo.png" alt=""></div>
    <small>Made By Kfir Azulay</small>
</footer>

</html>
