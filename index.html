<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme-Generator</title>
</head>
<!-- header -->

<body onload="onInit()">
    <header class="main-header main layout">
        <div class="main-header-container flex space-between">
            <div class="logo"> <img src="img/logo.png" alt="logo-image"></div>
            <nav class="main-nav flex">
                <ul class="main-nav-list clean-list flex">
                    <li><a class="flex align-center justify-center" href="#">Gallery</a></li>
                    <li><a class="flex align-center justify-center" href="#">Meme</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- meme-editor -->
    <main class="main content editor-layout">
        <section class="meme-container" hidden>
            <div class="canvas-container">
                <canvas class="canvas" width="400px" height="400px" style="outline:1px solid black"></canvas>
            </div>


            <!-- control-box -->
            <aside class="control-box flex flex-col space-between">
                <div class="add-text-container editor-layout flex flex-col">
                    <input type="text" class="text-input" placeholder="Enter text here.."
                        oninput="onSetLineText(this.value)">
                        <!-- line-control -->
                    <div class="line-controller-container flex space-between">
                        <button onclick="onAddLine(this, event)">add text line</button>
                        <button onclick="onSwitchLine()">Switch Line</button>
                        <button onclick="onRemoveLine()">delete</button>
                    </div>
                </div>
                <!-- text-edit-area -->
                <div class="text-edit-container editor-layout grid">
                    <button onclick="onMoveUp()">move up</button>
                    <button onclick="onMoveDown()">move down</button>
                    <button onclick="onIncreaseFontSize()">A+</button>
                    <button onclick="onDecreaseFontSize()">A-</button>
                    <input type="color" class="txt-color" name="color-picker" oninput="onSetTextColor(this.value)" />
                </div>
                <div class="publish-btn-container editor-layout flex space-between">
                    <button class="share-btn">Share</button>
                    <button class="download-btn">Download</button>
                </div>
            </aside>
        </section>

        <!-- gallery -->
        <section class="img-gallery-container hide">
            <div class="img-gallery grid"></div>
        </section>
    </main>

    <!-- footer -->
    <footer class="main-footer-container flex">
        <div class="main-footer flex flex-col align-cneter justify-center">
            <div class="footer-logo"> <img src="img/logo.png" alt="logo-image"></div>
            <small>Made By Kfir Azulay</small>

        </div>
    </footer>


    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/controllers/meme-controller.js"></script>
    <script src="js/controllers/gallery-controller.js"></script>
</body>


</html>
